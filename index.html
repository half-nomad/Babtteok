<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥떡한끼 - 검증된 메뉴로 안전한 창업</title>
    <meta name="description" content="밥버거와 떡볶이 세트로 시작하는 새로운 창업 기회. 8,000만원 투자로 월 1,300만원 수익 가능.">
    
    <!-- 즉시 리다이렉트 -->
    <script>
        window.location.href = './src/index.html';
    </script>
    
    <!-- JS 비활성화 시 대체 방법 -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=./src/index.html">
    </noscript>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .loading {
            background: linear-gradient(135deg, #673AB7 0%, #9C27B0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #B388FF;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(179, 136, 255, 0.3);
            border-top: 3px solid #B388FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 2rem;
        }
        
        .manual-link a {
            color: #B388FF;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 24px;
            border: 2px solid #B388FF;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .manual-link a:hover {
            background: #B388FF;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="loading">밥떡한끼</h1>
        <p class="subtitle">프레젠테이션을 불러오는 중...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <a href="./src/index.html">바로 이동하기</a>
        </div>
    </div>
</body>
</html>
