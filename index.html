        /* CSS Variables */
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --background-black: #000000;
            --glass-bg: rgba(30, 30, 30, 0.6);
            --text-white: #FFFFFF;
            --text-gray: #CCCCCC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background-black);
            color: var(--text-white);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        /* 백그라운드 애니메이션 */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                var(--primary-purple) 0%, 
                var(--secondary-purple) 50%, 
                var(--accent-purple) 100%);
            opacity: 0.1;
            animation: gradientShift 8s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        /* 메인 컨테이너 */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        /* 글래스모피즘 카드 */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 2.5rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: cardFloat 3s ease-in-out infinite;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* 브랜드 로고/타이틀 */
        .brand-title {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            animation: titlePulse 2s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 서브타이틀 */
        .subtitle {
            color: var(--accent-purple);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .description {
            color: var(--text-gray);
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 500px;
        }
        
        /* 로딩 스피너 */
        .loading-container {
            margin: 2rem 0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(179, 136, 255, 0.3);
            border-top: 4px solid var(--accent-purple);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            animation: spin 1.2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--accent-purple);
            font-size: 1.1rem;
            font-weight: 600;
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { content: "프레젠테이션을 불러오는 중"; }
            40% { content: "프레젠테이션을 불러오는 중."; }
            60% { content: "프레젠테이션을 불러오는 중.."; }

        }

            flex-wrap: wrap;
            margin-top: 2rem;

            font-size: 1rem;

            display: inline-flex;

        .btn-secondary {
            background: transparent;
            color: var(--accent-purple);
            border-color: var(--accent-purple);
        }
        
        .btn-secondary:hover {
            background: var(--accent-purple);
            color: var(--background-black);
            transform: translateY(-2px);

        /* 진행률 바 */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-purple));
            border-radius: 2px;
            animation: progressFill 3s ease-out forwards;
        }
        
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .glass-card {

    <script>

        // 진행률 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            const progressText = document.getElementById('progress-text');
            const progressSteps = [
                '브랜드 자료를 준비하는 중...',
                'ROI 계산기를 초기화하는 중...',
                '차트 데이터를 로딩하는 중...',
                '슬라이드를 준비하는 중...',
                '곧 시작됩니다!'
            ];
            
            let step = 0;
            const interval = setInterval(() => {
                if (step < progressSteps.length) {
                    progressText.textContent = progressSteps[step];
                    step++;
                } else {
                    clearInterval(interval);
                }
            }, 600);
        });
        
        // 수동 이동 버튼 클릭 추적
