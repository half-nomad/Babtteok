<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 2: 솔루션 - 밥떡한끼 프랜차이즈</title>
    
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        /* 슬라이드 2 전용 스타일 */
        .price-impact::after {
            content: '가성비';
            position: absolute;
            top: -1rem;
            right: -2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-purple);
            background: rgba(179, 136, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--accent-purple);
            box-shadow: 0 0 15px var(--glow-accent);
        }
        
        @media (max-width: 1024px) {
            .price-impact::after {
                font-size: 1.25rem;
                top: -0.5rem;
                right: -1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .price-impact::after {
                font-size: 1rem;
                top: -0.25rem;
                right: -1rem;
                padding: 0.25rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <main class="slide slide-enter">
        <!-- 슬라이드 헤더 -->
        <header class="slide-header">
            <div class="slide-number">SLIDE 2</div>
            <h1 class="slide-title">"밥떡한끼": 불황에 강한<br>서민 한 끼 메뉴의 완성</h1>
            <p class="slide-subtitle">경기 변동에 관계없이 안정적 운영 가능한 가성비 솔루션</p>
        </header>
        
        <!-- 중앙 임팩트 섹션 -->
        <section class="impact-section">
            <div class="main-impact price-impact">7,000원</div>
            <p class="impact-description">든든한 한 끼를 합리적 가격으로 제공하는 완벽한 솔루션</p>
        </section>
        
        <!-- 솔루션 카드들 -->
        <section class="cards-container solutions-container">
            <div class="glass-card solution-card">
                <div class="card-icon solution-icon">💪</div>
                <h3 class="card-title solution-title">든든한 한 끼<br><span class="card-highlight solution-highlight">포만감 보장</span></h3>
                <p class="card-description solution-description">경기 불황 시에도 포기할 수 없는 기본 식사 수요를 완벽 충족</p>
            </div>
            
            <div class="glass-card solution-card highlight">
                <div class="card-icon solution-icon">💰</div>
                <h3 class="card-title solution-title">적정 투자금<br><span class="card-highlight solution-highlight">1억 5천만원</span></h3>
                <p class="card-description solution-description">과도한 부채 부담 없이 안전한 창업이 가능한 합리적 규모</p>
            </div>
            
            <div class="glass-card solution-card">
                <div class="card-icon solution-icon">🚀</div>
                <h3 class="card-title solution-title">하이브리드 운영<br><span class="card-highlight solution-highlight">리스크 분산</span></h3>
                <p class="card-description solution-description">배달+매장 동시 운영으로 상황 변화에 유연하게 대응</p>
            </div>
        </section>
    </main>
    
    <!-- 네비게이션 JS 자동 로드 -->
    <script src="js/navigation.js"></script>
</body>
</html>
