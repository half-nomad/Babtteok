<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 2: 솔루션 - 밥떡한끼 프랜차이즈</title>
    
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/slide-02.css">
    
    <style>
        /* 임시 CSS 변수 (variables.css가 없을 때 대비) */
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --background-black: #000000;
            --background-dark: #1a1a1a;
            --background-card: #2a2a2a;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --text-tertiary: #999999;
            --text-muted: #666666;
            --glow-purple: #673AB780;
            --glow-accent: #B388FF60;
            --border-light: #333333;
            --border-accent: #673AB7;
            --success-green: #4CAF50;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 3rem;
            --space-xl: 4rem;
        }
        
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
            background: var(--background-black);
            color: var(--text-primary);
            overflow: hidden; /* 스크롤 방지 */
        }
        
        /* 16:9 비율 고정 슬라이드 */
        .slide {
            width: 100vw;
            height: 100vh;
            aspect-ratio: 16 / 9;
            background: var(--background-black);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(103, 58, 183, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(179, 136, 255, 0.15) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
        }
        
        /* 슬라이드 장식 요소 - 보라색 테마 */
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-purple), var(--accent-purple));
            box-shadow: 0 0 10px var(--glow-purple);
        }
        
        /* 슬라이드 헤더 */
        .slide-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }
        
        .slide-number {
            color: var(--accent-purple);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            text-shadow: 0 0 8px var(--glow-accent);
        }
        
        .slide-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: var(--space-sm);
            text-shadow: 0 0 20px var(--glow-purple);
        }
        
        .slide-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: var(--space-xl);
            text-shadow: 0 0 15px var(--glow-accent);
        }
        
        /* 중앙 임팩트 섹션 */
        .impact-section {
            text-align: center;
            margin-bottom: var(--space-xl);
            position: relative;
        }
        
        .price-impact {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            text-shadow: 0 0 30px var(--glow-accent);
            margin-bottom: var(--space-sm);
            animation: pulseGlow 3s ease-in-out infinite;
            position: relative;
        }
        
        .price-impact::after {
            content: '가성비';
            position: absolute;
            top: -1rem;
            right: -2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-purple);
            background: rgba(179, 136, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--accent-purple);
            box-shadow: 0 0 15px var(--glow-accent);
        }
        
        .impact-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            font-weight: 500;
        }
        
        /* 솔루션 포인트 컨테이너 */
        .solutions-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 글래스모피즘 솔루션 카드 */
        .solution-card {
            background: rgba(42, 42, 42, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: var(--space-md);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(103, 58, 183, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .solution-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
            opacity: 0.6;
        }
        
        .solution-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 16px 48px rgba(103, 58, 183, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(179, 136, 255, 0.3);
        }
        
        .solution-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-sm);
            color: var(--accent-purple);
            text-shadow: 0 0 15px var(--glow-accent);
        }
        
        .solution-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            line-height: 1.3;
        }
        
        .solution-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        .solution-highlight {
            color: var(--accent-purple);
            font-weight: 700;
        }
        
        /* 특별 강조 카드 (중앙) */
        .solution-card.highlight {
            background: rgba(103, 58, 183, 0.2);
            border-color: var(--primary-purple);
            transform: scale(1.05);
            box-shadow: 
                0 12px 40px rgba(103, 58, 183, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .solution-card.highlight .solution-icon {
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--glow-accent);
        }
        
        /* 반응형 대응 */
        @media (max-width: 1024px) {
            .slide {
                padding: var(--space-lg);
            }
            
            .slide-title {
                font-size: 2.5rem;
            }
            
            .price-impact {
                font-size: 4.5rem;
            }
            
            .price-impact::after {
                font-size: 1.25rem;
                top: -0.5rem;
                right: -1.5rem;
            }
            
            .solutions-container {
                grid-template-columns: 1fr;
                gap: var(--space-sm);
                max-width: 600px;
            }
            
            .solution-card {
                min-height: 160px;
                padding: var(--space-sm);
            }
            
            .solution-icon {
                font-size: 2rem;
            }
            
            .solution-title {
                font-size: 1.125rem;
            }
        }
        
        @media (max-width: 768px) {
            .slide {
                padding: var(--space-md);
            }
            
            .slide-title {
                font-size: 2rem;
            }
            
            .slide-subtitle {
                font-size: 1.25rem;
            }
            
            .price-impact {
                font-size: 3.5rem;
            }
            
            .price-impact::after {
                font-size: 1rem;
                top: -0.25rem;
                right: -1rem;
                padding: 0.25rem 0.75rem;
            }
            
            .impact-description {
                font-size: 1.125rem;
            }
            
            .solution-card {
                min-height: 140px;
            }
            
            .solution-icon {
                font-size: 1.75rem;
            }
            
            .solution-title {
                font-size: 1rem;
            }
            
            .solution-description {
                font-size: 0.9rem;
            }
        }
        
        /* 글로우 펄스 애니메이션 */
        @keyframes pulseGlow {
            0%, 100% {
                text-shadow: 0 0 30px var(--glow-accent);
            }
            50% {
                text-shadow: 
                    0 0 40px var(--glow-accent),
                    0 0 60px var(--glow-purple);
            }
        }
        
        /* 진입 애니메이션 */
        .slide-enter {
            animation: slideEnter 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes slideEnter {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        .impact-section {
            animation: impactEnter 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }
        
        @keyframes impactEnter {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            60% {
                transform: scale(1.1) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .solution-card {
            animation: cardEnter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        
        .solution-card:nth-child(1) { animation-delay: 0.6s; }
        .solution-card:nth-child(2) { animation-delay: 0.8s; }
        .solution-card:nth-child(3) { animation-delay: 1s; }
        
        @keyframes cardEnter {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <main class="slide slide-enter">
        <!-- 슬라이드 헤더 -->
        <header class="slide-header">
            <div class="slide-number">SLIDE 2</div>
            <h1 class="slide-title">"밥떡한끼": 불황에 강한<br>서민 한 끼 메뉴의 완성</h1>
            <p class="slide-subtitle">경기 변동에 관계없이 안정적 운영 가능한 가성비 솔루션</p>
        </header>
        
        <!-- 중앙 임팩트 섹션 -->
        <section class="impact-section">
            <div class="price-impact">7,000원</div>
            <p class="impact-description">든든한 한 끼를 합리적 가격으로 제공하는 완벽한 솔루션</p>
        </section>
        
        <!-- 솔루션 카드들 -->
        <section class="solutions-container">
            <div class="solution-card">
                <div class="solution-icon">💪</div>
                <h3 class="solution-title">든든한 한 끼<br><span class="solution-highlight">포만감 보장</span></h3>
                <p class="solution-description">경기 불황 시에도 포기할 수 없는 기본 식사 수요를 완벽 충족</p>
            </div>
            
            <div class="solution-card highlight">
                <div class="solution-icon">💰</div>
                <h3 class="solution-title">적정 투자금<br><span class="solution-highlight">1억 5천만원</span></h3>
                <p class="solution-description">과도한 부채 부담 없이 안전한 창업이 가능한 합리적 규모</p>
            </div>
            
            <div class="solution-card">
                <div class="solution-icon">🚀</div>
                <h3 class="solution-title">하이브리드 운영<br><span class="solution-highlight">리스크 분산</span></h3>
                <p class="solution-description">배달+매장 동시 운영으로 상황 변화에 유연하게 대응</p>
            </div>
        </section>
    </main>
    
    <!-- 네비게이션 JS 자동 로드 -->
    <script src="js/navigation.js"></script>
</body>
</html>
