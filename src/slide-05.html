<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 5: 실행 계획/프로세스 - 밥떡한끼 프랜차이즈</title>
    
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    
    <!-- 공통 CSS (필수) -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/mobile-scroll-fix.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- 네비게이션 스크립트 -->
    <script src="js/navigation.js" defer></script>
    
    <style>
        /* 슬라이드 5 전용 스타일 */
        .process-steps {
            display: flex;
            gap: 2rem;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .process-step {
            flex: 1;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(103, 58, 183, 0.3);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(40px);
            animation: slideInUp 0.8s ease-out forwards;
        }
        
        .process-step:nth-child(1) { animation-delay: 0.2s; }
        .process-step:nth-child(2) { animation-delay: 0.4s; }
        .process-step:nth-child(3) { animation-delay: 0.6s; }
        
        .process-step:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 0 30px rgba(179, 136, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .step-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(179, 136, 255, 0.4);
        }
        
        .step-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .step-description {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .step-highlight {
            color: var(--accent-purple);
            font-weight: 600;
        }
        
        /* 애니메이션 */
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .process-steps {
                flex-direction: column;
                gap: 1.5rem;
                margin-top: 1.5rem;
            }
            
            .process-step {
                padding: 1.5rem;
            }
            
            .step-number {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .step-title {
                font-size: 1.2rem;
            }
            
            .step-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <main class="slide slide-enter">
        <!-- 슬라이드 헤더 -->
        <header class="slide-header">
            <div class="slide-number">SLIDE 5</div>
            <h1 class="slide-title">창업 리스크 최소화<br>3단계 지원 시스템</h1>
            <p class="slide-subtitle">검증→교육→동반성장으로 안정적 창업 성공 보장</p>
        </header>
        
        <!-- 프로세스 단계들 -->
        <section class="process-steps">
            <div class="process-step">
                <div class="step-number">1</div>
                <h3 class="step-title">검증 단계<br><span class="step-highlight">완전 검증</span></h3>
                <p class="step-description">20개 직영점 운영 데이터로 최적 입지, 메뉴믹스, 운영방식을 완전 검증 후 가맹 시작</p>
            </div>
            
            <div class="process-step">
                <div class="step-number">2</div>
                <h3 class="step-title">교육 단계<br><span class="step-highlight">안전한 창업</span></h3>
                <p class="step-description">2주 실무교육 + 현장 멘토링 3개월 + 24시간 본부 상담으로 초보자도 안전한 창업</p>
            </div>
            
            <div class="process-step">
                <div class="step-number">3</div>
                <h3 class="step-title">성장 단계<br><span class="step-highlight">지속 성장</span></h3>
                <p class="step-description">지역별 공동마케팅, 신메뉴 무료 제공, 매출 부진 점포 집중 케어로 지속 성장 지원</p>
            </div>
        </section>
    </main>
    
    <!-- 네비게이션 JS 자동 로드 -->
    <script src="js/navigation.js"></script>
</body>
</html>
