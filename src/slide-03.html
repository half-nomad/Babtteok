<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 3: 시장 분석 - 밥떡한끼</title>
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/navigation.css">
    
    <!-- 슬라이드 3 전용 스타일 -->
    <style>
        /* 슬라이드 3 전용 스타일 */
        .slide-03 {
            background: linear-gradient(135deg, 
                rgba(103, 58, 183, 0.15) 0%, 
                rgba(0, 0, 0, 0.9) 50%, 
                rgba(156, 39, 176, 0.15) 100%);
            position: relative;
            overflow: hidden;
        }

        .slide-03::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--primary-purple) 0%, 
                var(--accent-purple) 50%, 
                var(--secondary-purple) 100%);
            z-index: 1;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(179, 136, 255, 0.2);
            color: var(--accent-purple);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(179, 136, 255, 0.3);
            z-index: 10;
        }

        .slide-header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideInFromTop 0.8s ease-out;
        }

        .main-title {
            font-size: 3.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, 
                var(--primary-purple) 0%, 
                var(--secondary-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(103, 58, 183, 0.3);
            line-height: 1.2;
        }

        .sub-title {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .market-analysis-cards {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .analysis-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(179, 136, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 24px;
            transform: translateX(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analysis-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, 
                var(--accent-purple) 0%, 
                var(--primary-purple) 100%);
        }

        .analysis-card.animate {
            transform: translateX(0);
            opacity: 1;
        }

        .analysis-card:hover {
            transform: translateX(0) scale(1.02);
            border-color: var(--accent-purple);
            box-shadow: 0 10px 40px rgba(179, 136, 255, 0.2);
        }

        .card-icon {
            font-size: 3rem;
            min-width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(179, 136, 255, 0.1);
            border-radius: 50%;
            border: 2px solid var(--accent-purple);
            filter: drop-shadow(0 0 20px rgba(179, 136, 255, 0.3));
        }

        .card-content {
            flex: 1;
        }

        .card-content h3 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .card-content p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
        }

        .highlight {
            color: var(--accent-purple);
            font-weight: 600;
        }

        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .sub-title {
                font-size: 1.2rem;
            }
            
            .analysis-card {
                padding: 24px;
                gap: 20px;
            }
            
            .card-icon {
                font-size: 2.5rem;
                min-width: 70px;
                height: 70px;
            }
            
            .card-content h3 {
                font-size: 1.6rem;
            }
            
            .card-content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .slide-header {
                margin-bottom: 40px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .sub-title {
                font-size: 1.1rem;
            }
            
            .analysis-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                gap: 16px;
            }
            
            .card-icon {
                font-size: 2rem;
                min-width: 60px;
                height: 60px;
            }
            
            .card-content h3 {
                font-size: 1.4rem;
            }
            
            .card-content p {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .sub-title {
                font-size: 1rem;
            }
            
            .analysis-card {
                padding: 16px;
            }
            
            .card-content h3 {
                font-size: 1.2rem;
            }
            
            .card-content p {
                font-size: 0.9rem;
            }
        }

        /* 애니메이션 */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container slide-03">
        <!-- 슬라이드 번호 -->
        <div class="slide-number">3 / 7</div>
        
        <!-- 슬라이드 헤더 -->
        <div class="slide-header">
            <h1 class="main-title">경기 침체기에도 견고한 서민 외식 시장</h1>
            <p class="sub-title">불황 시 더욱 부각되는 가성비 중심 식사 문화</p>
        </div>
        
        <!-- 시장 분석 카드들 -->
        <div class="market-analysis-cards">
            <div class="analysis-card" data-animation-delay="0.2">
                <div class="card-icon">📈</div>
                <div class="card-content">
                    <h3>가성비 수요 증가</h3>
                    <p>
                        물가 상승으로 외식비 부담 증가하지만 <span class="highlight">7,000원대 가성비 메뉴</span>에 대한 수요는 오히려 증가하고 있습니다.
                    </p>
                </div>
            </div>
            
            <div class="analysis-card" data-animation-delay="0.4">
                <div class="card-icon">💪</div>
                <div class="card-content">
                    <h3>불황 저항력 검증</h3>
                    <p>
                        떡볶이 시장은 <span class="highlight">IMF, 코로나</span> 등 경제 위기 때마다 오히려 성장한 대표적 <span class="highlight">불황형 업종</span>입니다.
                    </p>
                </div>
            </div>
            
            <div class="analysis-card" data-animation-delay="0.6">
                <div class="card-icon">🏠</div>
                <div class="card-content">
                    <h3>지속적 시장 확대</h3>
                    <p>
                        <span class="highlight">1인 가구 증가</span>와 배달 문화로 소량 주문 시장은 경기와 무관하게 <span class="highlight">지속 확대</span> 중입니다.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 네비게이션 -->
        <nav class="slide-navigation">
            <button class="nav-btn prev-btn" onclick="navigateSlide('prev')" aria-label="이전 슬라이드">
                <span class="nav-icon">‹</span>
            </button>
            
            <div class="slide-progress">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 42.85%;"></div>
                </div>
                <span class="progress-text">3 / 7</span>
            </div>
            
            <button class="nav-btn next-btn" onclick="navigateSlide('next')" aria-label="다음 슬라이드">
                <span class="nav-icon">›</span>
            </button>
        </nav>
    </div>

    <!-- 공통 네비게이션 스크립트 -->
    <script src="js/navigation.js"></script>
    
    <!-- 슬라이드 3 전용 스크립트 -->
    <script>
        // 슬라이드 3 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 네비게이션 시스템 초기화
            initializeNavigation('slide-03');
            
            // 카드 애니메이션 초기화
            initializeCardAnimations();
            
            // 접근성 설정
            setupAccessibility();
        });
        
        // 카드 애니메이션 초기화
        function initializeCardAnimations() {
            const cards = document.querySelectorAll('.analysis-card');
            
            // 약간의 지연 후 애니메이션 시작
            setTimeout(() => {
                cards.forEach((card, index) => {
                    const delay = parseFloat(card.dataset.animationDelay) * 1000;
                    
                    setTimeout(() => {
                        card.classList.add('animate');
                    }, delay);
                });
            }, 300);
        }
        
        // 접근성 설정
        function setupAccessibility() {
            const cards = document.querySelectorAll('.analysis-card');
            
            cards.forEach((card, index) => {
                // 포커스 가능하도록 설정
                card.setAttribute('tabindex', '0');
                
                // 아리아 라벨 추가
                const title = card.querySelector('h3').textContent;
                card.setAttribute('aria-label', `시장 분석 포인트 ${index + 1}: ${title}`);
                
                // 키보드 인터랙션
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        card.focus();
                    }
                });
            });
        }
        
        // 리사이즈 이벤트 처리
        window.addEventListener('resize', function() {
            // 화면 크기에 따른 추가 조정이 필요한 경우
            const isMobile = window.innerWidth <= 768;
            const cards = document.querySelectorAll('.analysis-card');
            
            cards.forEach(card => {
                if (isMobile) {
                    card.style.transform = card.classList.contains('animate') ? 'translateX(0)' : 'translateY(50px)';
                } else {
                    card.style.transform = card.classList.contains('animate') ? 'translateX(0)' : 'translateX(-100px)';
                }
            });
        });
        
        // 페이지 가시성 변경 시 애니메이션 재시작
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 페이지가 다시 보이면 애니메이션 재시작
                const cards = document.querySelectorAll('.analysis-card');
                cards.forEach(card => {
                    if (!card.classList.contains('animate')) {
                        initializeCardAnimations();
                    }
                });
            }
        });
    </script>
</body>
</html>
