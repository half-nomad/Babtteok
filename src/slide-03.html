<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 3: 시장 분석 - 밥떡한끼 프랜차이즈</title>
    
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    
    <!-- 공통 CSS (필수) -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/mobile-scroll-fix.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- 네비게이션 스크립트 -->
    <script src="js/navigation.js" defer></script>
</head>
<body>
    <main class="slide slide-enter">
        <!-- 슬라이드 헤더 -->
        <header class="slide-header">
            <div class="slide-number">SLIDE 3</div>
            <h1 class="slide-title">경기 침체기에도 견고한<br>서민 외식 시장</h1>
            <p class="slide-subtitle">불황 시 더욱 부각되는 가성비 중심 식사 문화</p>
        </header>
        
        <!-- 시장 분석 카드들 -->
        <section class="cards-container market-container">
            <div class="glass-card market-card">
                <div class="card-icon market-icon">📈</div>
                <h3 class="card-title market-title">가성비 수요 증가<br><span class="card-highlight market-highlight">7,000원대 메뉴</span></h3>
                <p class="card-description market-description">물가 상승으로 외식비 부담 증가하지만 합리적 가격 메뉴에 대한 수요는 오히려 증가</p>
            </div>
            
            <div class="glass-card market-card highlight">
                <div class="card-icon market-icon">🍲</div>
                <h3 class="card-title market-title">불황형 업종<br><span class="card-highlight market-highlight">떡볶이 시장</span></h3>
                <p class="card-description market-description">IMF, 코로나 등 경제 위기 때마다 오히려 성장한 대표적 불황 저항 업종</p>
            </div>
            
            <div class="glass-card market-card">
                <div class="card-icon market-icon">📱</div>
                <h3 class="card-title market-title">1인 가구 증가<br><span class="card-highlight market-highlight">배달 문화</span></h3>
                <p class="card-description market-description">소량 주문 시장은 경기와 무관하게 지속 확대되는 안정적 수요 기반</p>
            </div>
        </section>
    </main>
</body>
</html>
