<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 4: 시장 분석 - 밥떡한끼 프랜차이즈</title>
    
    <!-- Pretendard 웹폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    
    <!-- 공통 CSS (필수) -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- 네비게이션 시스템 -->
    <link rel="stylesheet" href="css/navigation.css">
    <script src="js/navigation.js" defer></script>
    
    <style>
        /* 슬라이드 4 전용 스타일 */
        .slide {
            padding: 1.5rem 2.5rem;
            gap: 1.5rem;
            justify-content: flex-start;
        }
        
        /* 헤더 섹션 */
        .slide-header {
            text-align: center;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }
        
        /* 인포그래픽 섹션 - 전체 공간 활용 */
        .infographic-section {
            display: flex;
            gap: 2rem;
            justify-content: space-between;
            align-items: flex-start;
            flex: 1;
            min-height: 0;
        }
        
        .chart-container {
            flex: 1;
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(103, 58, 183, 0.3);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(40px);
            animation: slideInUp 0.8s ease-out forwards;
        }
        
        .chart-container:nth-child(1) { animation-delay: 0.3s; }
        .chart-container:nth-child(2) { animation-delay: 0.5s; }
        .chart-container:nth-child(3) { animation-delay: 0.7s; }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(179, 136, 255, 0.3);
        }
        
        /* 1인 가구 트렌드 차트 */
        .trend-chart {
            position: relative;
            height: 220px;
            margin: 2rem 0;
        }
        
        .trend-line {
            position: relative;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, rgba(103, 58, 183, 0.2) 0%, rgba(179, 136, 255, 0.2) 100%);
            border-radius: 50px;
            overflow: hidden;
            margin: 2.5rem 0;
        }
        
        .trend-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-purple));
            border-radius: 40px;
            width: 0%;
            transition: width 2s ease-out;
            position: relative;
            box-shadow: 0 0 30px rgba(179, 136, 255, 0.6);
        }
        
        .trend-values {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        
        .trend-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .trend-value.start { color: var(--text-secondary); }
        .trend-value.end { color: var(--accent-purple); }
        
        /* 떡볶이 시장 숫자 임팩트 카드 */
        .market-impact {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 220px;
            margin: 2rem auto;
        }
        
        .market-value {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(179, 136, 255, 0.6);
            line-height: 1;
            margin-bottom: 0.8rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .market-unit {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 1.2rem;
        }
        
        .market-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.3;
        }
        
        /* 밥버거 공백 비교 차트 */
        .comparison-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 220px;
            margin: 2rem auto;
        }
        
        .comparison-bars {
            display: flex;
            gap: 2rem;
            align-items: end;
            height: 160px;
            margin: 1rem 0;
        }
        
        .comparison-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }
        
        .bar {
            width: 100%;
            background: rgba(103, 58, 183, 0.2);
            border-radius: 6px 6px 0 0;
            position: relative;
            transition: height 1.5s ease-out;
        }
        
        .bar.before {
            height: 0px;
            background: linear-gradient(to top, var(--primary-purple), var(--secondary-purple));
        }
        
        .bar.after {
            height: 0px;
            background: linear-gradient(to top, rgba(103, 58, 183, 0.5), rgba(156, 39, 176, 0.5));
        }
        
        .bar-value {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-purple);
            text-shadow: 0 0 5px rgba(179, 136, 255, 0.3);
        }
        
        .bar-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }
        
        /* 카운트업 애니메이션 */
        .countup {
            display: inline-block;
        }
        
        /* 애니메이션 */
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .slide {
                padding: 1rem;
                gap: 0.8rem;
            }
            
            .bullet-points {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .bullet-point {
                padding: 0.8rem;
            }
            
            .infographic-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .chart-container {
                padding: 1.5rem 1rem;
            }
            
            .slide-title {
                font-size: 2rem;
            }
            
            .slide-subtitle {
                font-size: 1.2rem;
            }
            
            .chart-title {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            /* 모바일에서 차트 크기 조정 */
            .trend-chart {
                height: 140px;
                margin: 1rem 0;
            }
            
            .trend-line {
                height: 60px;
                margin: 1.5rem 0;
            }
            
            .market-impact {
                height: 140px;
                margin: 1rem auto;
            }
            
            .market-value {
                font-size: 2.5rem;
            }
            
            .comparison-chart {
                height: 140px;
                margin: 1rem auto;
            }
            
            .comparison-bars {
                height: 100px;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <main class="slide slide-enter">
        <!-- 헤더 -->
        <header class="slide-header">
            <div class="slide-number">SLIDE 4</div>
            <h1 class="slide-title">시장 분석 인포그래픽</h1>
            <p class="slide-subtitle">데이터로 증명하는 시장 기회</p>
        </header>
        
        <!-- 인포그래픽 섹션 -->
        <section class="infographic-section">
            <!-- 1인 가구 증가 트렌드 -->
            <div class="chart-container">
                <h3 class="chart-title">1인 가구 증가 트렌드</h3>
                <div class="trend-chart">
                    <div class="trend-line">
                        <div class="trend-progress" id="trendProgress"></div>
                    </div>
                    <div class="trend-values">
                        <span class="trend-value start">2020년 29.8%</span>
                        <span class="trend-value end">2025년 <span class="countup" data-target="31.7">0</span>%</span>
                    </div>
                </div>
            </div>
            
            <!-- 떡볶이 시장 규모 -->
            <div class="chart-container">
                <h3 class="chart-title">떡볶이 프랜차이즈 시장</h3>
                <div class="market-impact">
                    <div class="market-value">
                        <span class="countup" data-target="3000">0</span>
                    </div>
                    <div class="market-unit">억원</div>
                    <div class="market-label">연간 시장 규모<br>꾸준한 성장세</div>
                </div>
            </div>
            
            <!-- 밥버거 시장 공백 -->
            <div class="chart-container">
                <h3 class="chart-title">밥버거 시장 공백 현황</h3>
                <div class="comparison-chart">
                    <div class="comparison-bars">
                        <div class="comparison-bar">
                            <div class="bar before" id="barBefore">
                                <span class="bar-value"><span class="countup" data-target="1100">0</span>개점</span>
                            </div>
                            <div class="bar-label">과거<br>봉구스</div>
                        </div>
                        <div class="comparison-bar">
                            <div class="bar after" id="barAfter">
                                <span class="bar-value"><span class="countup" data-target="488">0</span>개점</span>
                            </div>
                            <div class="bar-label">현재<br>봉구스</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 카운트업 애니메이션 함수
        function countUp(element, target, duration = 2000) {
            const start = 0;
            const range = target - start;
            const startTime = Date.now();
            
            function updateCount() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // easeOutCubic 이징 함수
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const currentCount = Math.floor(start + (range * easeProgress));
                
                element.textContent = currentCount.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(updateCount);
                } else {
                    element.textContent = target.toLocaleString();
                }
            }
            
            updateCount();
        }
        
        // 차트 애니메이션 초기화
        function initializeCharts() {
            // 1인 가구 트렌드 (29.8% → 31.7% = 약 6% 증가)
            setTimeout(() => {
                const trendProgress = document.getElementById('trendProgress');
                trendProgress.style.width = '65%'; // 시각적 임팩트를 위해 65%로 설정
                
                // 카운트업
                const trendCountup = document.querySelector('[data-target="31.7"]');
                countUp(trendCountup, 31.7);
            }, 300);
            
            // 떡볶이 시장 숫자 임팩트
            setTimeout(() => {
                const marketCountup = document.querySelector('[data-target="3000"]');
                countUp(marketCountup, 3000);
            }, 500);
            
            // 밥버거 비교 차트 (새로운 높이: 160px)
            setTimeout(() => {
                const barBefore = document.getElementById('barBefore');
                const barAfter = document.getElementById('barAfter');
                
                barBefore.style.height = '130px'; // 1100개점 (최대값)
                barAfter.style.height = '58px';   // 488개점 (약 44% 감소)
                
                // 카운트업
                const beforeCountup = document.querySelector('[data-target="1100"]');
                const afterCountup = document.querySelector('[data-target="488"]');
                
                setTimeout(() => countUp(beforeCountup, 1100), 200);
                setTimeout(() => countUp(afterCountup, 488), 600);
            }, 700);
        }
        
        // 페이지 로드 시 애니메이션 시작
        document.addEventListener('DOMContentLoaded', () => {
            initializeCharts();
        });
        
        // 화면 크기 변경 시 차트 재조정
        window.addEventListener('resize', () => {
            // 모바일 전환 시 필요한 조정사항이 있다면 여기에 추가
        });
    </script>
    
    <!-- 네비게이션 JS 자동 로드 -->
    <script src="js/navigation.js"></script>
</body>
</html>
