    <script>
        // ì°¨íŠ¸ ? ë‹ˆë©”ì´??
        function animateCharts() {
            // ?Œì´ ì°¨íŠ¸ ? ë‹ˆë©”ì´??
            const profitPie = document.querySelector('.profit-pie');
            if (profitPie) {
                profitPie.style.background = 'conic-gradient(from 0deg, transparent 0deg 360deg)';
                
                setTimeout(() => {

                        #673AB7 108deg 234deg,
                        #FFFFFF 234deg 360deg
                    )`;

                }, 500);
            }
            
            // ?€?„ë¼??? ë‹ˆë©”ì´??
            const timelineLine = document.querySelector('.timeline-line');
            const timelinePoints = document.querySelectorAll('.timeline-point');
            
            if (timelineLine) {
                timelineLine.style.width = '0';
                setTimeout(() => {
                    timelineLine.style.width = 'calc(100% - 40px)';
                    timelineLine.style.transition = 'width 2s ease';
                }, 1000);
                
                timelinePoints.forEach((point, index) => {
                    point.style.opacity = '0';
                    setTimeout(() => {
                        point.style.opacity = '1';
                        point.style.transition = 'opacity 0.5s ease';
                    }, 1500 + (index * 300));
                });
            }
            
            // ?˜ìµ ë°?ì°¨íŠ¸ ? ë‹ˆë©”ì´??
            const revenueBars = document.querySelectorAll('.bar-fill');
            const targetHeights = ['20%', '40%', '60%', '80%', '100%']; // ?•í™•??ë¹„ìœ¨
            const containerHeight = 180; // .revenue-bars???’ì´
            const actualHeights = ['36px', '72px', '108px', '144px', '180px']; // ?¤ì œ ?½ì? ê°?
            
            revenueBars.forEach((bar, index) => {
                bar.style.height = '0px';
                bar.style.transition = 'none'; // ì´ˆê¸° ?¤ì • ??? ë‹ˆë©”ì´???†ìŒ
                
                setTimeout(() => {
                    bar.style.height = actualHeights[index];
                    bar.style.transition = 'height 1s ease';
                }, 2000 + (index * 200));
            });
        }
        
        // ì¹´ìš´?¸ì—… ? ë‹ˆë©”ì´??(?«ìë§?
        function countUpAnimation(element, target, duration = 2000, suffix = 'ë§Œì›') {
            let start = 0;
            const increment = target / (duration / 16);
            
            function updateCount() {
                start += increment;
                if (start < target) {
                    element.textContent = Math.floor(start).toLocaleString() + suffix;
                    requestAnimationFrame(updateCount);
                } else {
                    element.textContent = target.toLocaleString() + suffix;
                }
            }
            
            updateCount();
        }
        
        // ?Œì´ ì°¨íŠ¸ ?¸ë²„ ?¸í„°?™ì…˜
        function setupPieChartInteraction() {
            const profitPie = document.querySelector('.profit-pie');
            const centerText = document.querySelector('.profit-center-text');
            const originalContent = centerText.innerHTML;
            
            const segments = [
                { name: '?¬ë£Œë¹?, value: '600ë§Œì›', percentage: '30%', color: '#B388FF' },
                { name: 'ê³ ì •ë¹?, value: '700ë§Œì›', percentage: '35%', color: '#673AB7' },
                { name: '?œìµ', value: '700ë§Œì›', percentage: '35%', color: '#FFFFFF' }
            ];
            
            let currentSegment = -1;
            
            profitPie.addEventListener('mousemove', (e) => {
                const rect = profitPie.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * 180 / Math.PI;
                const normalizedAngle = (angle + 90 + 360) % 360; // 0?„ë? 12??ë°©í–¥?¼ë¡œ ì¡°ì •
                
                let segmentIndex;
                if (normalizedAngle <= 108) {
                    segmentIndex = 0; // ?¬ë£Œë¹?
                } else if (normalizedAngle <= 234) {
                    segmentIndex = 1; // ê³ ì •ë¹?
                } else {
                    segmentIndex = 2; // ?œìµ
                }
                
                if (segmentIndex !== currentSegment) {
                    currentSegment = segmentIndex;
                    const segment = segments[segmentIndex];
                    centerText.innerHTML = `
                        <div class="profit-amount" style="color: ${segment.color};">${segment.value}</div>
                        <div style="font-size: 0.8rem; margin-top: 0.2rem; color: var(--color-gray-300);">${segment.name} (${segment.percentage})</div>
                    `;
                }
            });
            
            profitPie.addEventListener('mouseleave', () => {
                currentSegment = -1;
                centerText.innerHTML = originalContent;
            });
        }
        
        // ?˜ìµ ë°??’ì´ ì¦‰ì‹œ ?¤ì • ?¨ìˆ˜

        document.addEventListener('DOMContentLoaded', function() {

            setBarHeights();

            setupPieChartInteraction();
